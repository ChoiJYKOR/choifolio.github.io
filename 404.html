<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA 404 리디렉션 해결
      // 현재 경로를 sessionStorage에 저장하고 루트로 이동
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      location.replace(location.origin + '/choifolio.github.io/');
    </script>
  </head>
  <body>
    <!-- GitHub Pages SPA redirect -->
  </body>
</html>
