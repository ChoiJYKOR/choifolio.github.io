<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA 404 리디렉션 해결
      // 현재 경로를 sessionStorage에 저장하고 루트로 이동
      var path = location.pathname + location.search + location.hash;
      
      // 서브패스 제거 (/choifolio.github.io 제거하여 React Router basename과 일치시키기)
      if (path.startsWith('/choifolio.github.io')) {
        path = path.replace('/choifolio.github.io', '');
      } else if (path.startsWith('/') && path !== '/') {
        // 서브패스 없이 직접 접근한 경우 (예: /projects)
        // 경로를 그대로 유지 (React Router basename이 /choifolio.github.io이므로)
        // path는 이미 /projects 같은 형식이므로 그대로 사용
      }
      
      // 루트 경로는 빈 문자열로 처리
      if (path === '/' || path === '') {
        path = '';
      }
      
      sessionStorage.setItem('redirectPath', path);
      location.replace(location.origin + '/choifolio.github.io/');
    </script>
  </head>
  <body>
    <!-- GitHub Pages SPA redirect -->
  </body>
</html>
